name: Deploy Spring Boot to ECR and EC2

on:
  push:
    branches:
      - cicd
      - develop

env:
  AWS_REGION: ap-northeast-2
  ECR_REGISTRY: 412381782254.dkr.ecr.ap-northeast-2.amazonaws.com
  ECR_REPOSITORY: 114/starbucks-backend
#  AWS_DB_URL: ${{ secrets.AWS_DB_URL }}
#  AWS_DB_NAME: ${{ secrets.AWS_DB_NAME }}
#  AWS_DB_USERNAME: ${{ secrets.AWS_DB_USERNAME }}
#  AWS_DB_PASSWORD: ${{ secrets.AWS_DB_PASSWORD }}

jobs:
  deploy:
    name: Build, Push to ECR & Deploy to EC2
    runs-on: ubuntu-latest
    environment: production

    env:
      IMAGE_TAG: ${{ github.sha }}
      AWS_DB_URL: ${{ secrets.AWS_DB_URL }}
      AWS_DB_NAME: ${{ secrets.AWS_DB_NAME }}
      AWS_DB_USERNAME: ${{ secrets.AWS_DB_USERNAME }}
      AWS_DB_PASSWORD: ${{ secrets.AWS_DB_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: SSH to EC2 and Deploy Docker Container
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          envs: ECR_REGISTRY,ECR_REPOSITORY,IMAGE_TAG,AWS_DB_URL,AWS_DB_NAME,AWS_DB_USERNAME,AWS_DB_PASSWORD
          script: |
            echo "‚ñ∂ ECRÏóêÏÑú Ïù¥ÎØ∏ÏßÄ Pull ÌõÑ Docker Ïª®ÌÖåÏù¥ÎÑàÎ°ú Ïã§Ìñâ"
            echo "AWS_DB_URL: $AWS_DB_URL"
            printenv AWS_DB_URL

            # AWS CLI Î°úÍ∑∏Ïù∏
            aws ecr get-login-password --region ap-northeast-2 \
              | docker login --username AWS --password-stdin $ECR_REGISTRY

            # Í∏∞Ï°¥ Ïª®ÌÖåÏù¥ÎÑà Ï¢ÖÎ£å Î∞è ÏÇ≠Ï†ú
            docker stop springboot-app || true
            docker rm springboot-app || true

            # ÏµúÏã† Ïù¥ÎØ∏ÏßÄ Pull
            docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

            # ÏÉà Ïª®ÌÖåÏù¥ÎÑà Ïã§Ìñâ
            docker run -d \
              --name springboot-app \
              -p 8080:8080 \
              -e AWS_DB_URL=$AWS_DB_URL \
              -e AWS_DB_NAME=$AWS_DB_NAME \
              -e AWS_DB_USERNAME=$AWS_DB_USERNAME \
              -e AWS_DB_PASSWORD=$AWS_DB_PASSWORD \
              $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

            echo "‚úÖ Spring Boot Docker Ïª®ÌÖåÏù¥ÎÑà Ïã§Ìñâ ÏôÑÎ£å"

      - name: Delete old ECR images (keep latest 3)
        run: |
          echo "üßπ Ïò§ÎûòÎêú ECR Docker Ïù¥ÎØ∏ÏßÄ ÏÇ≠Ï†ú ÏãúÏûë"
          docker images "$ECR_REGISTRY/$ECR_REPOSITORY" --format "{{.Repository}}:{{.Tag}}" \
            | grep -v "<none>" \
            | grep -v "$IMAGE_TAG" \
            | tail -n +4 \
            | xargs -r docker rmi
          echo "üßº ECR Docker Ïù¥ÎØ∏ÏßÄ Ï†ïÎ¶¨ ÏôÑÎ£å"

      - name: Delete old EC2 Docker images (keep latest 5)
        run: |
          echo "üßπ Ï§ëÏßÄÎêú Ïª®ÌÖåÏù¥ÎÑà Î®ºÏ†Ä Ï†ïÎ¶¨"
          docker container prune -f
          
          echo "üßπ EC2Ïóê ÎÇ®ÏùÄ Docker Ïù¥ÎØ∏ÏßÄ Ï§ë ÏµúÏã† 5Í∞úÎßå ÎÇ®Í∏∞Í≥† ÏÇ≠Ï†ú ÏãúÏûë"
          docker images "$ECR_REGISTRY/$ECR_REPOSITORY" --format "{{.Repository}}:{{.Tag}}" \
            | grep -v "<none>" \
            | sort -r \
            | tail -n +6 \
            | xargs -r docker rmi
          echo "üßº EC2 Docker Ïù¥ÎØ∏ÏßÄ Ï†ïÎ¶¨ ÏôÑÎ£å"
