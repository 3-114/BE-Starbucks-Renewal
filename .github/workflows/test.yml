#test

name: Deploy to AWS EC2

on:
    push:
        branches:
        - test
        - develop

    pull_request:
      types: [ closed ]
      branches:
        - develop
        - test

env: 
    AWS_DB_URL: ${{ secrets.AWS_DB_URL }}
    AWS_DB_USERNAME: ${{ secrets.AWS_DB_USERNAME }}
    AWS_DB_PASSWORD: ${{ secrets.AWS_DB_PASSWORD }}
    AWS_DB_NAME: ${{ secrets.AWS_DB_NAME }}

    merge:
        branches:
        - test

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH로 EC2에 접속하기
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          envs: AWS_DB_URL,AWS_DB_USERNAME,AWS_DB_PASSWORD,AWS_DB_NAME
#          script_stop: true
          script: |
            cd /home/ubuntu/BE-Starbucks-Renewal
            git pull origin test
            chmod +x ./gradlew  # 실행 권한 추가

            
            ./gradlew clean build -x test
            fuser -k -n tcp 8080 || true
            nohup java -jar build/libs/*SNAPSHOT.jar > ./output.log 2>&1 &
