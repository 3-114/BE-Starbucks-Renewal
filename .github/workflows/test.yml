#test

name: Deploy to AWS EC2

on:
    push:
        branches:
        - test
        - develop
        - cicd

    pull_request:
      types: [ closed ]
      branches:
        - develop
        - test
        - cicd



jobs:
  Deploy:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest

    env:
      AWS_DB_URL: ${{ secrets.AWS_DB_URL }}
      AWS_DB_USERNAME: ${{ secrets.AWS_DB_USERNAME }}
      AWS_DB_PASSWORD: ${{ secrets.AWS_DB_PASSWORD }}
      AWS_DB_NAME: ${{ secrets.AWS_DB_NAME }}

      LOCAL_DB_NAME: ${{ secrets.LOCAL_DB_NAME }}
      LOCAL_DB_PASSWORD: ${{ secrets.LOCAL_DB_PASSWORD }}
      LOCAL_DB_PORT: ${{ secrets.LOCAL_DB_PORT }}
      LOCAL_DB_USERNAME: ${{ secrets.LOCAL_DB_USERNAME }}


    steps:
      - name: SSH로 EC2에 접속하기
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          envs: AWS_DB_URL,AWS_DB_USERNAME,AWS_DB_PASSWORD,AWS_DB_NAME,LOCAL_DB_NAME,LOCAL_DB_PASSWORD,LOCAL_DB_PORT,LOCAL_DB_USERNAME
#          script_stop: true
          script: |
            cd /home/ubuntu/BE-Starbucks-Renewal
            git pull origin cicd
            chmod +x ./gradlew  # 실행 권한 추가
            ./gradlew clean build -x test
            
            echo ">>> EC2 환경변수 확인"
            echo "DB_NAME: $AWS_DB_NAME"


            export AWS_DB_URL=$AWS_DB_URL
            export AWS_DB_USERNAME=$AWS_DB_USERNAME
            export AWS_DB_PASSWORD=$AWS_DB_PASSWORD
            export AWS_DB_NAME=$AWS_DB_NAME
            fuser -k -n tcp 8080 || true
            nohup java -jar build/libs/*SNAPSHOT.jar > ./output.log 2>&1 &
