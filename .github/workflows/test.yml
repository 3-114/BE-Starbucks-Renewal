#test

name: Deploy to AWS EC2

on:
    push:
        branches:
        - test

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH로 EC2에 접속하기
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          envs: AWS_DB_URL, AWS_DB_USERNAME, AWS_DB_PASSWORD
          script_stop: true
          script: |
            cd /home/ubuntu/BE-Starbucks-Renewal
            git pull origin test
            chmod +x ./gradlew  # 실행 권한 추가
            
            echo "spring.datasource.url=${AWS_DB_URL}" > src/main/resources/application.yml
            echo "spring.datasource.username=${AWS_DB_USERNAME}" >> src/main/resources/application.yml
            echo "spring.datasource.password=${AWS_DB_PASSWORD}" >> src/main/resources/application.yml

            
            ./gradlew clean build
            fuser -k -n tcp 8080 || true
            nohup java -jar build/libs/*SNAPSHOT.jar > ./output.log 2>&1 &
