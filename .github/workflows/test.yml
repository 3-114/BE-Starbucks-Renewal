#test

name: Deploy to AWS EC2

on:
    push:
        branches:
        - test
        - developq
        - cicd

    pull_request:
      types: [ closed ]
      branches:
        - develop
        - test
        - cicd



jobs:
  Deploy:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest

    env:
      AWS_DB_URL: ${{ secrets.AWS_DB_URL }}
      AWS_DB_USERNAME: ${{ secrets.AWS_DB_USERNAME }}
      AWS_DB_PASSWORD: ${{ secrets.AWS_DB_PASSWORD }}
      AWS_DB_NAME: ${{ secrets.AWS_DB_NAME }}
      LOCAL_DB_NAME: ${{ secrets.LOCAL_DB_NAME }}
      LOCAL_DB_PASSWORD: ${{ secrets.LOCAL_DB_PASSWORD }}
      LOCAL_DB_PORT: ${{ secrets.LOCAL_DB_PORT }}
      LOCAL_DB_USERNAME: ${{ secrets.LOCAL_DB_USERNAME }}


    steps:
      - name: SSH로 EC2에 접속하기
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          envs: AWS_DB_URL,AWS_DB_USERNAME,AWS_DB_PASSWORD,AWS_DB_NAME
#          script_stop: true
          script: |
            cd /home/ubuntu/BE-Starbucks-Renewal
            git pull origin develop
            chmod +x ./gradlew  # 실행 권한 추가

            
            ./gradlew clean build -x test
            fuser -k -n tcp 8080 || true
            nohup java -jar build/libs/*SNAPSHOT.jar > ./output.log 2>&1 &
